<ion-modal-view ng-controller="SettingsController as vm">
	<ion-header-bar class="bar-balanced">
		<h1 class="title">Settings</h1>
		<button class="button button-clear button-primary" ng-click="hide()">Close</button>
	</ion-header-bar>
	<ion-content>
		<!-- Rota Settings -->
		<div class="card">
			<div class="item item-divider">
				Sync Settings
			</div>
			<div class="item">
				<a class="button button-stable button-outline"
				   ng-click="vm.sync()">
					Sync Now
				</a>
				<a class="button button-assertive button-outline pull-right"
				   ng-click="vm.refresh()">
					Refresh From Server
				</a>
			</div>
		</div>

		<!-- Account Settings -->
		<div class="card">
			<div class="item item-divider">
				Your Account
			</div>
			<div class="item text-wrap">
				<p>Email: {{vm.user.email}} </p>
			</div>
			<div class="item">
				<a class="button button-stable button-outline">Edit Password</a>
				<a class="button button-assertive button-outline pull-right"
				   ng-click="vm.logout(hide)">Logout</a>
			</div>
		</div>


	</ion-content>
</ion-modal-view>
