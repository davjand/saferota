<ion-view class=""
>

	<ion-nav-title>My SafeRotas</ion-nav-title>

	<ion-nav-buttons side="primary">
		<button class="button" ng-click="vm.sync()">
			Sync
		</button>
	</ion-nav-buttons>

	<ion-nav-buttons side="secondary">
		<button class="button"
				ng-click="vm.add()"
				nav-direction="enter">
			Add
		</button>
	</ion-nav-buttons>

	<ion-content>
		<ul class="list">
			<li class="item"
				ng-repeat="rota in vm.rotas">
				Rota {{$index + 1}}
			</li>
		</ul>

	</ion-content>
</ion-view>
