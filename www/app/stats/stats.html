<ion-view>
	<ion-nav-title ng-click="vm.change()">
		{{vm.rota.label}}
		<i class="icon ion-arrow-swap"></i>
	</ion-nav-title>

	<ion-content class="text-center padding rota-stats">
		<div class="no-data-wrapper"
			 ng-if="!vm.displayStats">
			<div class="icon-top ion-ios-speedometer"></div>
			<h3>Not Enough Data</h3>
			<h4>Please keep using the app and we'll generate your first stats after 1 week</h4>
		</div>
	</ion-content>
</ion-view>
