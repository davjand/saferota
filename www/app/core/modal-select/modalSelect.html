<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{ title }}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search"
					   placeholder="Search"
					   ng-model="search">
			</label>
			<button class="button button-clear"
					ng-click="hide()">
				Cancel
			</button>
		</div>
		<ul class="list">
			<li class="item"
				ng-repeat="item in items | filter:search"
				ng-click="callback(item[valueKey]); hide();">
				{{ item[nameKey ]}}
			</li>
		</ul>
	</ion-content>
</ion-modal-view>
