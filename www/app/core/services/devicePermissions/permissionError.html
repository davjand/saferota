<ion-modal-view class="permission-error">
	<ion-header-bar class="bar-energized">
		<h1 class="title">Permission Error</h1>
	</ion-header-bar>
	<ion-content>
		<div class="no-data-wrapper">
			<div class="icon-top ion-alert-circled"></div>
			<h3>SafeRota does not have location permissions</h3>
			<h4>Please grant SafeRota location permissions in your device settings.</h4>
			<button class="button button-energized"
					ng-click="recheckPermissions()">Check Permissions Again
			</button>
		</div>
	</ion-content>
</ion-modal-view>
