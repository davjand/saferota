<ion-view cache-view="false" hide-back-button="true">
	<ion-nav-title>Edit SafeRota</ion-nav-title>
	<ion-nav-buttons side="primary">
		<button class="button button-clear"
				ng-click="vm.close()">Cancel
		</button>
	</ion-nav-buttons>
	<ion-nav-buttons side="secondary">
		<button class="button button-clear"
				ng-click="vm.save()"
				ng-disabled="!vm.rota.isValid()">Save
		</button>
	</ion-nav-buttons>

	<ion-content>
		<rota-edit rota="vm.rota" edit="true"></rota-edit>
	</ion-content>
</ion-view>
