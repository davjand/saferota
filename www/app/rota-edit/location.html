<ion-view hide-back-button="true">

	<ion-nav-title>Edit Location</ion-nav-title>

	<ion-nav-buttons side="secondary">
		<button class="button button-clear"
				ng-click="vm.done()"
				ng-disabled="!vm.location.lat">Done
		</button>
	</ion-nav-buttons>

	<div style="height: 100%" ng-if="vm.location">
		<location-picker location="vm.location" style="height: 100%;"></location-picker>
	</div>

</ion-view>
