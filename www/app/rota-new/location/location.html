<ion-view class="rota-new" hide-back-button="true">
	<ion-nav-title>Tap to Add Workplace</ion-nav-title>

	<ion-nav-buttons side="primary">
		<button class="button button-clear" ng-click="vm.back()">
			<i class="icon ion-chevron-left"></i>
		</button>
	</ion-nav-buttons>

	<ion-nav-buttons side="secondary">
		<button class="button button-clear" ng-click="vm.save()"
				ng-disabled="vm.location.lat === null">Save
		</button>
	</ion-nav-buttons>


	<location-picker location="vm.location" style="height: 100%;"></location-picker>

</ion-view>
