<ion-view class="rota-new"
		  cache-view="false">
	<ion-nav-title>Add SafeRota</ion-nav-title>

	<ion-content>

		<ion-nav-buttons side="primary">
			<button class="button" ng-click="vm.cancel()">Cancel</button>
		</ion-nav-buttons>

		<rota-edit rota="vm.rota"></rota-edit>

		<div class="padding">
			<button class="button button-full button-balanced"
					ng-click="vm.save()"
					ng-disabled="!vm.rota.isValid()">
				Next - Set Location
			</button>
		</div>
	</ion-content>
</ion-view>
