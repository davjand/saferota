<ion-view cache-view="false">
	<ion-tabs class="tabs-stable tabs-icon-top">

		<ion-tab title="Logs"
				 icon-on="ion-ios-clock"
				 icon-off="ion-ios-clock-outline"
				 ui-sref="app.view.logs({rotaId: vm.id})">
			<ion-nav-view name="tab-logs"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Stats"
				 icon-on="ion-ios-speedometer"
				 icon-off="ion-ios-speedometer-outline"
				 ui-sref="app.view.stats({rotaId: vm.id})">
			<ion-nav-view name="tab-stats"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Team"
				 icon-on="ion-ios-people"
				 icon-off="ion-ios-people-outline"
				 ui-sref="app.view.share({rotaId: vm.id})">
			<ion-nav-view name="tab-share"></ion-nav-view>
		</ion-tab>
		<ion-tab title="Settings"
				 icon-on="ion-ios-gear"
				 icon-off="ion-ios-gear-outline"
				 ui-sref="app.view.settings({rotaId: vm.id})">
			<ion-nav-view name="tab-settings"></ion-nav-view>
		</ion-tab>

	</ion-tabs>
</ion-view>
