<ion-view class="auth login"
		  ng-controller="ResetPasswordController as vm"
		  cache-view="false">
	<ion-nav-title>Reset Password</ion-nav-title>
	<ion-content>

		<!-- LOGO -->
		<div class="text-center">
			<img src="img/auth/auth-logo@2x.png" title="Logo" class="logo"/>
		</div>

		<!-- FORM -->
		<form method="post"
			  name="resetPasswordForm"
			  ng-submit="vm.resetPassword(resetPasswordForm)"
			  novalidate="">

			<div class="form-error"
				 ng-if="vm.error">
				{{vm.error}}
			</div>
			<div class="form-success"
				 ng-if="vm.success">
				{{vm.success}}
			</div>

			<div class="list">
				<label class="item item-input form-group">
					<input type="email"
						   placeholder="Email"
						   ng-model="vm.email"
						   ng-model-options="{updateOn:'blur'}"
						   email-err-type="authEmail"
						   required-err-type="authRequired"
						   required>
				</label>
			</div>

			<div class="padding-horizontal padding-top">

				<button class="button button-balanced button-full"
						type="submit">Reset Password
				</button>
			</div>
		</form>

		<div class="padding">
			<button class="button button-light button-full"
					ui-sref="auth.login">Return to Login
			</button>

		</div>

	</ion-content>


</ion-view>
