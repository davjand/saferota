<ion-view class="auth login"
		  ng-controller="LoginController as vm"
		  cache-view="false">
	<ion-nav-title>Login</ion-nav-title>
	<ion-content>

		<!-- LOGO -->
		<div class="text-center">
			<img src="img/auth/auth-logo@2x.png" title="Logo" class="logo"/>
		</div>
		<!-- FORM -->
		<form method="post"
			  name="loginForm"
			  ng-submit="vm.login(loginForm)"
			  novalidate="">

			<div class="form-error"
				 ng-if="vm.error">
				{{vm.error}}
			</div>

			<div class="list">
				<label class="item item-input form-group">
					<input type="email"
						   placeholder="Email"
						   ng-model="vm.email"
						   ng-model-options="{updateOn:'blur'}"
						   email-err-type="authEmail"
						   required-err-type="authRequired"
						   required>
				</label>
				<label class="item item-input form-group">
					<input type="password"
						   placeholder="Password"
						   ng-model-options="{updateOn:'blur'}"
						   ng-model="vm.password"
						   required-err-type="authRequired"
						   required>
				</label>
			</div>

			<div class="padding-horizontal padding-top">

				<button class="button button-balanced button-full"
						type="submit">Login
				</button>
			</div>
		</form>

		<div class="row">
			<div class="col">
				<button class="button button-light button-block"
						ui-sref="auth.signup">Sign Up
				</button>
			</div>
			<div class="col">
				<button class="button button-light button-block"
						ui-sref="auth.resetPassword">Forgot Password?
				</button>
			</div>
		</div>

	</ion-content>


</ion-view>
